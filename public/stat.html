<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
    <link rel="stylesheet" href="styles/bootstrap-material-design.min.css">
    <link rel="stylesheet" href="styles/main.css">
    <title>Scattergories</title>
</head>

<body>
    <div class="bmd-layout-container bmd-drawer-f-l bmd-drawer-overlay">
        <header class="bmd-layout-header">
            <div class="navbar navbar-dark bg-faded justify-content-start">
                <button class="navbar-toggler" type="button" data-toggle="drawer" data-target="#dw-s1">
                    <span class="sr-only">Toggle drawer</span>
                    <i class="material-icons">menu</i>
                </button>
                <a class="navbar-brand" href="./lobbyselect.html">&nbsp;&nbsp;Game Stats</a>
            </div>
        </header>
        <div id="dw-s1" class="bmd-layout-drawer bg-faded">
            <header>
                <a class="navbar-brand" id="username"></a>
                <img src="" alt="" id="avator">
            </header>

            <ul class="list-group">
                <a class="list-group-item" id="menuGameStat"><i class="material-icons">face</i>Game Stat</a>
                <a class="list-group-item" id="menuMyLists"><i class="material-icons">list_alt</i>My Lists</a>
                <a class="list-group-item" id="menuPublicLists"><i class="material-icons">receipt_long</i>Public
                    Lists</a>
                <a class="list-group-item" id="menuSignOut"><i class="material-icons">login</i>Sign Out</a>
            </ul>
        </div>
        <main class="bmd-layout-content">
            <div id="gameStatPage" class="container page-container">
                <div class="form-group">
                    <label class="bmd-label-floating">Username</label>
                    <p id="usernameP"></p>
                </div>
                <div class="form-group">
                    <label class="bmd-label-floating">#Total Game</label>
                    <p id="totalGame"></p>
                </div>
                <div class="form-group">
                    <label class="bmd-label-floating">#Win</label>
                    <p id="win"></p>
                </div>
                <div class="form-group">
                    <label class="bmd-label-floating">#Lose</label>
                    <p id="lose"></p>
                </div>

            </div>
        </main>



    </div>

    <script src="scripts/jquery.min.js"></script>
    <script src="scripts/popper.js"></script>
    <script src="scripts/bootstrap-material-design.js"></script>
    <script>
        $("body").bootstrapMaterialDesign();
    </script>
    <script src="/__/firebase/7.18.0/firebase-app.js"></script>
    <script src="/__/firebase/7.18.0/firebase-analytics.js"></script>
    <script src="/__/firebase/7.18.0/firebase-auth.js"></script>
    <script src="/__/firebase/7.18.0/firebase-firestore.js"></script>
    <script src="/__/firebase/init.js"></script>
    <script src="scripts/main.js"></script>
</body>

</html>
